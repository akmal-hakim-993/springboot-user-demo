<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Create User</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
	  rel="stylesheet" 
	  integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
	  crossorigin="anonymous">
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#" th:href="@{/}">Registration and
					Login Module</a>
			</div>
		</div>
	</nav>

<br>
<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-4"></div>
			<div class="col-md-4">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">User successfully created</div>
				</div>

				<div th:if="${param.error}">S
					<div class="alert alert-danger">Unable to create user</div>
				</div>

				<h1>Create User</h1>

				<form th:action="@{/api/user/create}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="username"> Username </label>
						<input id="username" class="form-control" th:field="*{username}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group pt-3">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							th:field="*{password}" required autofocus="autofocus" />
					</div>

					<div class="form-group pt-3">
						<label class="control-label" for="name"> Name </label> <input
							id="name" class="form-control" th:field="*{name}"
							required autofocus="autofocus" />
					</div>

					<div class="form-group pt-3">
						<button type="submit" class="btn btn-success">Create user</button>
						<span><a href="/" th:href="@{/login}">Login</a></span>
					</div>
				</form>
			</div>
			<div class="col-md-4"></div>
		</div>
	</div>
</body>
</html>
